<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Student Portal</title>
  <style>
    body {
      font-family: Arial;
      margin: 0;
      padding: 0;
    }
    .tabs {
      max-width: 400px;
      margin: 40px auto;
      background-image: url('https://images.unsplash.com/photo-1524995997946-a1c2e315a42f'); 
      background-size: cover;
      background-position: center;
      padding: 30px 50px;
      border-radius: 12px;
      box-shadow: 0 0 15px rgba(0, 0, 0, 0.25);
      color: #fff;
    }
    .tab-btns {
      display: flex;
      justify-content: space-around;
      margin-bottom: 20px;
    }
    .tab-btns button {
      flex: 1;
      padding: 10px;
      border: none;
      font-weight: bold;
      background-color: #ffffffaa;
      color: #000;
      cursor: pointer;
    }
    .tab-btns button.active {
      background-color: #00aaff;
      color: white;
    }
    input, button {
      width: 100%;
      margin: 8px 0;
      padding: 10px;
      border-radius: 5px;
      border: none;
    }
    button[type="submit"] {
      background-color: #00aaff;
      color: white;
    }
    .form-container {
      display: none;
    }
    .form-container.active {
      display: block;
    }
    .message {
      color: red;
    }
    .dashboard {
      display: none;
      height: 100vh;
      background: linear-gradient(to right, #f3f9ff, #e1eaff);
      color: #333;
    }
    .nav-bar {
      background: #ffffff;
      border-right: 1px solid #ccc;
      padding: 20px;
      display: flex;
      flex-direction: column;
      min-width: 200px;
    }
    .nav-bar button {
      background: none;
      border: none;
      font-weight: bold;
      padding: 10px;
      margin: 5px 0;
      cursor: pointer;
      text-align: left;
      font-size: 16px;
    }
    .main-content {
      flex: 1;
      padding: 40px;
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    .welcome {
      font-size: 28px;
      font-weight: bold;
      margin-bottom: 30px;
      text-align: center;
    }
    .content-section {
      display: none;
      padding: 20px;
      background: #fff;
      border-radius: 8px;
      width: 100%;
      max-width: 600px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    .content-section.active {
      display: block;
    }
    .popup {
      background: #eef7ff;
      padding: 15px;
      border-radius: 8px;
      margin-top: 15px;
      color: #333;
    }
  </style>
</head>
<body>

<div class="tabs" id="authSection">
  <div class="tab-btns">
    <button id="loginTab" class="active">Login</button>
    <button id="signupTab">Sign Up</button>
  </div>

  <div class="form-container active" id="loginSection">
    <form id="loginForm">
      <input type="text" id="loginUsername" placeholder="Username" required />
      <input type="password" id="loginPassword" placeholder="Password" required />
      <button type="submit">Login</button>
    </form>
    <div class="message" id="loginMessage"></div>
  </div>

  <div class="form-container" id="signupSection">
    <form id="signupForm">
      <input type="text" id="firstName" placeholder="First Name" required />
      <input type="text" id="middleName" placeholder="Middle Name" />
      <input type="text" id="lastName" placeholder="Last Name" required />
      <input type="text" id="signupUsername" placeholder="Username" required />
      <input type="password" id="signupPassword" placeholder="Password" required />
      <input type="text" id="phoneNumber" placeholder="Phone Number" required />
      <input type="email" id="email" placeholder="Email" required />
      <button type="submit">Sign Up</button>
    </form>
    <div class="message" id="signupMessage"></div>
  </div>
</div>

<div class="dashboard" id="dashboard">
  <div class="nav-bar">
    <button onclick="showTab('home')">Home</button>
    <button onclick="showTab('profile')">Profile</button>
    <button onclick="showTab('courses')">Courses</button>
    <button onclick="showTab('assignments')">Assignments</button>
    <button onclick="showTab('results')">Results</button>
    <button onclick="showTab('settings')">Settings</button>
    <button onclick="logout()">Logout</button>
  </div>
  <div class="main-content">
    <div class="welcome" id="welcomeUser">Welcome</div>
    <div id="home" class="content-section active">Welcome to the Student Dashboard.</div>
    <div id="profile" class="content-section">
      <p>Edit Profile:</p>
      <input type="text" id="editName" placeholder="Full Name">
      <input type="text" id="editPhone" placeholder="Phone Number">
      <input type="password" id="editPassword" placeholder="New Password">
      <button onclick="updateProfile()">Save Changes</button>
    </div>
    <div id="courses" class="content-section">
      <p>Select a course to view details:</p>
      <button onclick="showCourseDetails('CSE')">CSE</button>
      <button onclick="showCourseDetails('ECE')">ECE</button>
      <button onclick="showCourseDetails('EEE')">EEE</button>
      <button onclick="showCourseDetails('IT')">IT</button>
      <div id="courseDetails"></div>
    </div>
    <div id="assignments" class="content-section">Assignment submissions and deadlines will appear here.</div>
    <div id="results" class="content-section">Your academic performance and grade reports.</div>
    <div id="settings" class="content-section">Change password, email preferences, and more.</div>
  </div>
</div>

<script>
  const loginTab = document.getElementById("loginTab");
  const signupTab = document.getElementById("signupTab");
  const loginSection = document.getElementById("loginSection");
  const signupSection = document.getElementById("signupSection");

  loginTab.onclick = () => {
    loginTab.classList.add("active");
    signupTab.classList.remove("active");
    loginSection.classList.add("active");
    signupSection.classList.remove("active");
  };

  signupTab.onclick = () => {
    signupTab.classList.add("active");
    loginTab.classList.remove("active");
    signupSection.classList.add("active");
    loginSection.classList.remove("active");
  };

  if (localStorage.getItem("isLoggedIn") === "true") {
    showDashboard(localStorage.getItem("username"));
  }

  document.getElementById("loginForm").addEventListener("submit", function(e) {
    e.preventDefault();
    const username = document.getElementById("loginUsername").value.trim();
    const password = document.getElementById("loginPassword").value;
    const users = JSON.parse(localStorage.getItem("users")) || {};
    if (users[username] && users[username].password === password) {
      localStorage.setItem("isLoggedIn", "true");
      localStorage.setItem("username", username);
      showDashboard(username);
    } else {
      document.getElementById("loginMessage").innerText = "Invalid credentials.";
    }
  });

  document.getElementById("signupForm").addEventListener("submit", function(e) {
    e.preventDefault();
    const username = document.getElementById("signupUsername").value.trim();
    const password = document.getElementById("signupPassword").value;
    const firstName = document.getElementById("firstName").value.trim();
    const lastName = document.getElementById("lastName").value.trim();
    const phone = document.getElementById("phoneNumber").value.trim();
    const email = document.getElementById("email").value.trim();
    const users = JSON.parse(localStorage.getItem("users")) || {};
    if (users[username]) {
      document.getElementById("signupMessage").innerText = "User already exists.";
    } else {
      users[username] = { password, firstName, lastName, phone, email };
      localStorage.setItem("users", JSON.stringify(users));
      document.getElementById("signupMessage").style.color = "green";
      document.getElementById("signupMessage").innerText = "Signup successful! Please login.";
    }
  });

  function showDashboard(username) {
    document.getElementById("authSection").style.display = "none";
    document.getElementById("dashboard").style.display = "flex";
    document.getElementById("welcomeUser").innerText = `Hello, ${username}`;
  }

  function logout() {
    localStorage.removeItem("isLoggedIn");
    localStorage.removeItem("username");
    location.reload();
  }

  function showTab(tabId) {
    document.querySelectorAll(".content-section").forEach(el => el.classList.remove("active"));
    document.getElementById(tabId).classList.add("active");
  }

  function updateProfile() {
    const username = localStorage.getItem("username");
    const users = JSON.parse(localStorage.getItem("users"));
    if (users[username]) {
      users[username].password = document.getElementById("editPassword").value;
      users[username].phone = document.getElementById("editPhone").value;
      users[username].firstName = document.getElementById("editName").value;
      localStorage.setItem("users", JSON.stringify(users));
      alert("Profile updated successfully!");
    }
  }

  function showCourseDetails(course) {
    const details = {
      CSE: "Computer Science and Engineering (CSE) is the study of computers, computational systems, algorithms, and programming. Ideal for those interested in software development, AI, and innovation in technology.",
      ECE: "Electronics and Communication Engineering deals with electronic circuits, communication equipment like transmitters, receivers, and integrated circuits. A perfect field for those into embedded systems and signal processing.",
      EEE: "Electrical and Electronics Engineering focuses on generation, transmission, and distribution of electricity. Students learn electrical machines, control systems, and renewable energy systems.",
      IT: "Information Technology deals with managing, processing, and securing data through networks and systems. It includes cybersecurity, networking, cloud computing, and data analytics."
    };
    const div = document.getElementById("courseDetails");
    div.innerHTML = `<div class="popup">${details[course]}</div>`;
  }
</script>

</body>
</html>
