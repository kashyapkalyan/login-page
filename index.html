<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Login Page with Validation</title>
  <style>
    body {
      font-family: Arial;
      background: linear-gradient(to right, #74ebd5, #ACB6E5);
      display: flex;
      height: 100vh;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      margin: 0;
    }
    .container {
      background: white;
      padding: 30px 50px;
      border-radius: 12px;
      box-shadow: 0 0 15px rgba(0, 0, 0, 0.25);
      display: none;
      width: 300px;
      text-align: center;
    }
    input {
      display: block;
      margin: 10px auto;
      padding: 10px;
      width: 90%;
      border: 1px solid #ccc;
      border-radius: 5px;
    }
    button {
      padding: 8px 16px;
      margin-top: 10px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      background-color: #007BFF;
      color: white;
    }
    button:hover {
      background-color: #0056b3;
    }
    .message {
      color: red;
      margin-top: 10px;
    }
  </style>
</head>
<body>

  <!-- Login Section -->
  <div class="container" id="loginSection">
    <h2>Login</h2>
    <form id="loginForm">
      <input type="text" id="username" placeholder="Username (Start with Capital)" required>
      <input type="password" id="password" placeholder="Password (Start with Capital)" required>
      <button type="submit">Login</button>
      <button type="reset">Reset</button>
    </form>
    <div class="message" id="message"></div>
  </div>

  <!-- Inside Section -->
  <div class="container" id="insideSection">
    <h2>Welcome!</h2>
    <p id="welcomeText"></p>
    <button onclick="logout()">Logout</button>
  </div>

  <script>
    const validUsers = ["Sravani", "Hepsibha", "Sathwika"];
    const validPassword = "Sravani@12345";

    // On page load
    if (localStorage.getItem("isLoggedIn") === "true") {
      showInsidePage(localStorage.getItem("username"));
    } else {
      document.getElementById("loginSection").style.display = "block";
    }

    // Login handling
    document.getElementById("loginForm").addEventListener("submit", function(e) {
      e.preventDefault();
      const username = document.getElementById("username").value.trim();
      const password = document.getElementById("password").value;
      const message = document.getElementById("message");

      // Username validation
      if (!/^[A-Z]/.test(username)) {
        alert("Username must start with a capital letter.");
        return;
      }

      // Password validation
      if (!/^[A-Z]/.test(password)) {
        alert("Password must start with a capital letter.");
        return;
      }

      // Check credentials
      if (validUsers.includes(username) && password === validPassword) {
        localStorage.setItem("isLoggedIn", "true");
        localStorage.setItem("username", username);
        showInsidePage(username);
      } else {
        message.style.color = "red";
        message.innerText = "Invalid username or password.";
      }
    });

    // Show dashboard
    function showInsidePage(username) {
      document.getElementById("loginSection").style.display = "none";
      document.getElementById("insideSection").style.display = "block";
      document.getElementById("welcomeText").innerText =
        `Hello, ${username}! You are successfully logged in.`;
    }

    // Logout
    function logout() {
      localStorage.removeItem("isLoggedIn");
      localStorage.removeItem("username");
      document.getElementById("insideSection").style.display = "none";
      document.getElementById("loginSection").style.display = "block";
      document.getElementById("loginForm").reset();
      document.getElementById("message").innerText = "";
    }
  </script>

</body>
</html>
