<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Login & Signup Page</title>
  <style>
    body {
      font-family: Arial;
      background: linear-gradient(to right, #74ebd5, #ACB6E5);
      height: 100vh;
      margin: 0;
      display: flex;
      justify-content: center;
      align-items: center;
    }
    .tabs {
      background: white;
      padding: 30px 50px;
      border-radius: 12px;
      box-shadow: 0 0 15px rgba(0, 0, 0, 0.25);
      width: 320px;
    }
    .tab-btns {
      display: flex;
      justify-content: space-around;
      margin-bottom: 20px;
    }
    .tab-btns button {
      flex: 1;
      padding: 10px;
      border: none;
      cursor: pointer;
      font-weight: bold;
      background-color: #eee;
    }
    .tab-btns button.active {
      background-color: #007BFF;
      color: white;
    }
    .form-container {
      display: none;
    }
    .form-container.active {
      display: block;
    }
    input, button {
      width: 100%;
      margin: 8px 0;
      padding: 10px;
      border-radius: 5px;
      border: 1px solid #ccc;
    }
    button[type="submit"] {
      background-color: #007BFF;
      color: white;
      border: none;
    }
    .message {
      color: red;
    }
  </style>
</head>
<body>

<div class="tabs">
  <div class="tab-btns">
    <button id="loginTab" class="active">Login</button>
    <button id="signupTab">Sign Up</button>
  </div>

  <div class="form-container active" id="loginSection">
    <form id="loginForm">
      <input type="text" id="loginUsername" placeholder="Username" required>
      <input type="password" id="loginPassword" placeholder="Password" required>
      <button type="submit">Login</button>
    </form>
    <div class="message" id="loginMessage"></div>
  </div>
  <div class="form-container" id="signupSection">
    <form id="signupForm">
      <input type="text" id="firstName" placeholder="First Name" required>
      <input type="text" id="middleName" placeholder="Middle Name (optional)">
      <input type="text" id="lastName" placeholder="Last Name" required>
      <input type="text" id="signupUsername" placeholder="Username" required>
      <input type="password" id="signupPassword" placeholder="Password" required>
      <input type="text" id="phoneNumber" placeholder="Phone Number" required>
      <input type="email" id="email" placeholder="Email" required>
      <button type="submit">Sign Up</button>
    </form>
    <div class="message" id="signupMessage"></div>
  </div>
</div>
<div class="tabs" id="insideSection" style="display: none;">
  <h2>Welcome!</h2>
  <p id="welcomeText"></p>
  <button onclick="logout()">Logout</button>
</div>

<script>
  const loginTab = document.getElementById("loginTab");
  const signupTab = document.getElementById("signupTab");
  const loginSection = document.getElementById("loginSection");
  const signupSection = document.getElementById("signupSection");
  loginTab.onclick = () => {
    loginTab.classList.add("active");
    signupTab.classList.remove("active");
    loginSection.classList.add("active");
    signupSection.classList.remove("active");
  };

  signupTab.onclick = () => {
    signupTab.classList.add("active");
    loginTab.classList.remove("active");
    signupSection.classList.add("active");
    loginSection.classList.remove("active");
  };
  if (localStorage.getItem("isLoggedIn") === "true") {
    showInsidePage(localStorage.getItem("username"));
  }

  
  document.getElementById("loginForm").addEventListener("submit", function (e) {
    e.preventDefault();
    const username = document.getElementById("loginUsername").value.trim();
    const password = document.getElementById("loginPassword").value;
    const message = document.getElementById("loginMessage");

    if (!/^[A-Z]/.test(username)) {
      alert("Username must start with a capital letter.");
      return;
    }
    if (!/^[A-Z]/.test(password)) {
      alert("Password must start with a capital letter.");
      return;
    }

    const users = JSON.parse(localStorage.getItem("users")) || {};
    if (users[username] && users[username].password === password) {
      localStorage.setItem("isLoggedIn", "true");
      localStorage.setItem("username", username);
      showInsidePage(username);
    } else {
      message.innerText = "Invalid credentials.";
    }
  });
  document.getElementById("signupForm").addEventListener("submit", function (e) {
    e.preventDefault();

    const firstName = document.getElementById("firstName").value.trim();
    const middleName = document.getElementById("middleName").value.trim();
    const lastName = document.getElementById("lastName").value.trim();
    const username = document.getElementById("signupUsername").value.trim();
    const password = document.getElementById("signupPassword").value;
    const phone = document.getElementById("phoneNumber").value.trim();
    const email = document.getElementById("email").value.trim();
    const message = document.getElementById("signupMessage");

    if (!/^[A-Z]/.test(firstName) || !/^[A-Z]/.test(lastName)) {
      alert("First and Last names must start with a capital letter.");
      return;
    }
    if (middleName && !/^[A-Z]/.test(middleName)) {
      alert("Middle name must start with a capital letter.");
      return;
    }
    if (!/^[A-Z]/.test(username)) {
      alert("Username must start with a capital letter.");
      return;
    }
    if (!/^[A-Z]/.test(password)) {
      alert("Password must start with a capital letter.");
      return;
    }
    if (!/^\d{10}$/.test(phone)) {
      alert("Phone number must be exactly 10 digits.");
      return;
    }
    if (!/^[\w.-]+@[a-zA-Z0-9.-]+\.[a-zA-Z]{2,}$/.test(email)) {
      alert("Invalid email format.");
      return;
    }

    const users = JSON.parse(localStorage.getItem("users")) || {};
    if (users[username]) {
      message.innerText = "User already exists.";
    } else {
      users[username] = { password, firstName, lastName, phone, email };
      localStorage.setItem("users", JSON.stringify(users));
      message.style.color = "green";
      message.innerText = "Signup successful! Please login.";
    }
  });

  function showInsidePage(username) {
    document.querySelector(".tabs").style.display = "none";
    document.getElementById("insideSection").style.display = "block";
    document.getElementById("welcomeText").innerText = `Hello, ${username}! You're logged in.`;
  }

  function logout() {
    localStorage.removeItem("isLoggedIn");
    localStorage.removeItem("username");
    location.reload();
  }
</script>

</body>
</html>
