<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Login Page with Session</title>
  <style>
    body {
      font-family: Arial;
      background-color: #f2f2f2;
      display: flex;
      height: 100vh;
      justify-content: center;
      align-items: center;
      flex-direction: column;
    }
    .container {
      background: white;
      padding: 20px 40px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.2);
      display: none;
    }
    input {
      display: block;
      margin: 10px 0;
      padding: 8px;
      width: 100%;
    }
    .message {
      color: red;
      margin-top: 10px;
    }
  </style>
</head>
<body>

  <!-- Login Section -->
  <div class="container" id="loginSection">
    <h2>Login</h2>
    <form id="loginForm">
      <input type="text" id="username" placeholder="Username" required>
      <input type="password" id="password" placeholder="Password" required>
      <button type="submit">Login</button>
      <button type="reset">Reset</button>
    </form>
    <div class="message" id="message"></div>
  </div>

  <!-- Inside Section -->
  <div class="container" id="insideSection">
    <h2>Welcome, Admin!</h2>
    <p>This is your dashboard. You're logged in.</p>
    <button onclick="logout()">Logout</button>
  </div>

  <script>
    // Check if user is already logged in
    if (localStorage.getItem("isLoggedIn") === "true") {
      showInsidePage();
    } else {
      document.getElementById("loginSection").style.display = "block";
    }

    // Handle login form
    document.getElementById("loginForm").addEventListener("submit", function(e) {
      e.preventDefault();
      const username = document.getElementById("username").value;
      const password = document.getElementById("password").value;
      const message = document.getElementById("message");

      if (username === "sravani" && password === "1234") {
        localStorage.setItem("isLoggedIn", "true");
        showInsidePage();
      } else {
        message.style.color = "red";
        message.innerText = "Invalid credentials!";
      }
    });

    // Show inside section
    function showInsidePage() {
      document.getElementById("loginSection").style.display = "none";
      document.getElementById("insideSection").style.display = "block";
    }

    // Logout function
    function logout() {
      localStorage.removeItem("isLoggedIn");
      document.getElementById("insideSection").style.display = "none";
      document.getElementById("loginSection").style.display = "block";
      document.getElementById("loginForm").reset();
      document.getElementById("message").innerText = "";
    }
  </script>

</body>
</html>
